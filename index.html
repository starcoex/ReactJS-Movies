<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css" />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      h3 {
        text-align: center;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [firstNum, setFirstNum] = React.useState();
      const [seconeNum, setSecondNum] = React.useState();
      const [selected, setSelected] = React.useState('');
      const [result, setResult] = React.useState('');
      const [hidden, setHidden] = React.useState(true);

      const selectList = ['+', '-', '/', '*'];
      const onChange = (event) => {
        const value = event.target.value;
        setFirstNum(value);
      };
      const onChange2 = (event) => {
        const value = event.target.value;
        setSecondNum(value);
      };
      const handleChangeSelect = (event) => {
        setSelected(event.target.value);
      };
      const onClick = () => {
        setHidden(false);
        if (selected === '+') {
          setResult(Number(firstNum) + Number(seconeNum));
        } else if (selected === '-') {
          setResult(Number(firstNum) - Number(seconeNum));
        } else if (selected === '/') {
          setResult(Number(firstNum) / Number(seconeNum));
        } else {
          setResult(Number(firstNum) * Number(seconeNum));
        }
      };
      return (
        <div className='container'>
          <h1>🔥 Calculator 🔥</h1>
          <input
            value={firstNum}
            type='number'
            placeholder='👉🏼 Write a number...'
            onChange={onChange}
          />
          <input
            value={seconeNum}
            type='number'
            placeholder='👉🏼 And another one...'
            onChange={onChange2}
          />
          <select onChange={handleChangeSelect} value={selected}>
            <option>👉🏼 Select operation</option>
            <option value='+'>+</option>
            <option value='-'>-</option>
            <option value='/'>/</option>
            <option value='*'>*</option>
          </select>
          <button onClick={onClick}>Calculate</button>
          <h3 className={hidden ? 'hidden' : null}>The result is : {result}</h3>
        </div>
      );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
